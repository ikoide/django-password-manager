{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="container container-sm">
    <div class="container-header">
        <p>REGISTER</p>
    </div>
    <div class="container-main">
        <form method="POST">
            {% csrf_token %}
            <div class="label-field">
                <div class="fit-input-wrapper">
                    <div class="fit-input-wrapper-inner">
                        <label>Email</label>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="fit-input-wrapper">
                    <div class="fit-input-wrapper-inner">
                        {% render_field form.email class+="fit-input" %}
                    </div>
                </div>
            </div>
            <div class="label-field">
                <div class="fit-input-wrapper">
                    <div class="fit-input-wrapper-inner">
                        <label>Password</label>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="fit-input-wrapper">
                    <div class="fit-input-wrapper-inner">
                        {% render_field form.password class+="fit-input" %}
                    </div>
                </div>
            </div>
            <button class="btn btn-lg btn-pop" type="submit">Register</button>
        </form>
        <p class="small" style="margin-top: 0.8rem;">Already have an account? <a href="{% url 'accounts:login' %}">Sign in.</a></p>
    </div>
</div>
{% endblock content %}
